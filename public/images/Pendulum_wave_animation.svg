<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-9 0 18 27">
 <title>Pendulum wave animation</title>
 <desc>CSS3 animation of a pendulum wave, with the nearest ball making 60 oscillations in one minute, the next 61, the following one 62, and so forth, by CMG Lee. Tap or hover over a pendulum to pause the animation.</desc>
 <style type="text/css">
@keyframes         rot { from { transform:         rotate( 15deg);   }
                         to   { transform:         rotate(-15deg); } }
@-moz-keyframes    rot { from { -moz-transform:    rotate( 15deg);   }
                         to   { -moz-transform:    rotate(-15deg); } }
@-webkit-keyframes rot { from { -webkit-transform: rotate( 15deg);   }
                         to   { -webkit-transform: rotate(-15deg); } }
.rot60 { animation:         rot 0.50000s ease-in-out alternate infinite;
         -moz-animation:    rot 0.50000s ease-in-out alternate infinite;
         -webkit-animation: rot 0.50000s ease-in-out alternate infinite; }
.rot61 { animation:         rot 0.49180s ease-in-out alternate infinite;
         -moz-animation:    rot 0.49180s ease-in-out alternate infinite;
         -webkit-animation: rot 0.49180s ease-in-out alternate infinite; }
.rot62 { animation:         rot 0.48387s ease-in-out alternate infinite;
         -moz-animation:    rot 0.48387s ease-in-out alternate infinite;
         -webkit-animation: rot 0.48387s ease-in-out alternate infinite; }
.rot63 { animation:         rot 0.47619s ease-in-out alternate infinite;
         -moz-animation:    rot 0.47619s ease-in-out alternate infinite;
         -webkit-animation: rot 0.47619s ease-in-out alternate infinite; }
.rot64 { animation:         rot 0.46875s ease-in-out alternate infinite;
         -moz-animation:    rot 0.46875s ease-in-out alternate infinite;
         -webkit-animation: rot 0.46875s ease-in-out alternate infinite; }
.rot65 { animation:         rot 0.46154s ease-in-out alternate infinite;
         -moz-animation:    rot 0.46154s ease-in-out alternate infinite;
         -webkit-animation: rot 0.46154s ease-in-out alternate infinite; }
.rot66 { animation:         rot 0.45455s ease-in-out alternate infinite;
         -moz-animation:    rot 0.45455s ease-in-out alternate infinite;
         -webkit-animation: rot 0.45455s ease-in-out alternate infinite; }
.rot67 { animation:         rot 0.44776s ease-in-out alternate infinite;
         -moz-animation:    rot 0.44776s ease-in-out alternate infinite;
         -webkit-animation: rot 0.44776s ease-in-out alternate infinite; }
.rot68 { animation:         rot 0.44118s ease-in-out alternate infinite;
         -moz-animation:    rot 0.44118s ease-in-out alternate infinite;
         -webkit-animation: rot 0.44118s ease-in-out alternate infinite; }
.rot69 { animation:         rot 0.43478s ease-in-out alternate infinite;
         -moz-animation:    rot 0.43478s ease-in-out alternate infinite;
         -webkit-animation: rot 0.43478s ease-in-out alternate infinite; }
.rot70 { animation:         rot 0.42857s ease-in-out alternate infinite;
         -moz-animation:    rot 0.42857s ease-in-out alternate infinite;
         -webkit-animation: rot 0.42857s ease-in-out alternate infinite; }
.rot71 { animation:         rot 0.42254s ease-in-out alternate infinite;
         -moz-animation:    rot 0.42254s ease-in-out alternate infinite;
         -webkit-animation: rot 0.42254s ease-in-out alternate infinite; }
@keyframes         clk { from { transform:         rotate(  0deg);   }
                         to   { transform:         rotate(360deg); } }
@-moz-keyframes    clk { from { -moz-transform:    rotate(  0deg);   }
                         to   { -moz-transform:    rotate(360deg); } }
@-webkit-keyframes clk { from { -webkit-transform: rotate(  0deg);   }
                         to   { -webkit-transform: rotate(360deg); } }
.clk { animation:         clk 60s linear infinite;
       -moz-animation:    clk 60s linear infinite;
       -webkit-animation: clk 60s linear infinite; }
svg  { font-family:Helvetica,Arial,sans-serif; font-weight:bold; font-size:6px;
         text-anchor:middle; stroke:#999; stroke-width:0.02; cursor:crosshair; }
.main:hover * { animation-play-state:paused; }
 </style>
 <defs>
  <filter id="filter_blur"><feGaussianBlur stdDeviation="4"/></filter>
  <radialGradient id="grad_sphere" cx="50%" cy="50%" r="50%" fx="50%" fy="90%">
   <stop offset="0%"  stop-color="#000000" stop-opacity="0"/>
   <stop offset="99%" stop-color="#000000" stop-opacity="0.3"/>
  </radialGradient>
  <linearGradient id="grad_highlight" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="10%" stop-color="#ffffff" stop-opacity="0.9"/>
   <stop offset="99%" stop-color="#ffffff" stop-opacity="0"/>
  </linearGradient>
  <g id="orb">
   <circle  cx="0" cy="0" r="100"/>
   <circle  cx="0" cy="0" r="100" fill="url(#grad_sphere)"/>
   <ellipse cx="0" cy="-45" rx="70" ry="50" fill="url(#grad_highlight)" stroke="none"/><!-- filter="url(#filter_blur)" -->
  </g>
  <g id="pendulum">
   <path d="M 0,0 v 100" stroke="currentColor" stroke-width="0.2"/>
   <use xlink:href="#orb"  fill="currentColor" transform="translate(0,100) scale(0.08)"/>
  </g>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#000"/>
 <g class="main">
  <g transform="scale(0.17728)"><use class="rot71" xlink:href="#pendulum" transform="rotate( 7)" color="#5645bb"/></g>
  <g transform="scale(0.18238)"><use class="rot70" xlink:href="#pendulum" transform="rotate(-7)" color="#5645bb"/></g>
  <g transform="scale(0.18770)"><use class="rot69" xlink:href="#pendulum" transform="rotate( 4)" color="#5645bb"/></g>
  <g transform="scale(0.19326)"><use class="rot68" xlink:href="#pendulum" transform="rotate(-4)" color="#5645bb"/></g>
  <g transform="scale(0.19908)"><use class="rot67" xlink:href="#pendulum" transform="rotate(-1)" color="#5645bb"/></g>
  <g transform="scale(0.20515)"><use class="rot66" xlink:href="#pendulum" transform="rotate( 1)" color="#5645bb"/></g>
  <g transform="scale(0.21152)"><use class="rot65" xlink:href="#pendulum" transform="rotate(-6)" color="#5645bb"/></g>
  <g transform="scale(0.21818)"><use class="rot64" xlink:href="#pendulum" transform="rotate( 6)" color="#5645bb"/></g>
  <g transform="scale(0.22516)"><use class="rot63" xlink:href="#pendulum" transform="rotate(-9)" color="#5645bb"/></g>
  <g transform="scale(0.23248)"><use class="rot62" xlink:href="#pendulum" transform="rotate( 9)" color="#5645bb"/></g>
  <g transform="scale(0.24016)"><use class="rot61" xlink:href="#pendulum" transform="rotate(-8)" color="#5645bb"/></g>
  <g transform="scale(0.24824)"><use class="rot60" xlink:href="#pendulum" transform="rotate( 8)" color="#5645bb"/></g>
  <g transform="translate(-5,3.5)" fill="none">
   <circle cx="0" cy="0" r="3"        stroke-width="0.4" stroke-dasharray="0.1,1.47"/>
   <circle cx="0" cy="0" r="3"        stroke-width="0.2" stroke-dasharray="0.1,0.214"/>
   <path class="clk" d="M 0,0 V -2.7" stroke-width="0.1" stroke-linecap="round"/>
  </g>
 </g>
</svg>
